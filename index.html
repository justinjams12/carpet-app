<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Choice Floors - Pro Estimator</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" href="choice-floors-logo.png">
    <link rel="icon" type="image/png" href="choice-floors-logo.png">

    <style>
        :root {
            --brand-navy: #1a2a40;
            --brand-gold: #c5a059;
            --bg-color: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #2c3e50;
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.9);
            --text-main: #f1f5f9;
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            margin: 0; background-color: var(--bg-color); color: var(--text-main);
            transition: all 0.4s ease; display: flex; justify-content: center; min-height: 100vh;
        }

        .app-shell { width: 100%; max-width: 480px; padding: 20px; box-sizing: border-box; }

        header { padding: 20px 0; display: flex; justify-content: space-between; align-items: center; }
        .logo { max-height: 40px; }

        .shape-picker {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;
            background: rgba(0,0,0,0.05); padding: 5px; border-radius: 12px;
        }
        .shape-btn {
            padding: 10px; border: none; border-radius: 8px; cursor: pointer;
            font-weight: 600; transition: 0.3s; background: transparent; color: var(--text-main);
        }
        .shape-btn.active { background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); color: var(--brand-navy); }

        .live-result {
            background: linear-gradient(135deg, var(--brand-navy) 0%, #2c3e50 100%);
            color: white; border-radius: 24px; padding: 30px 20px; text-align: center; margin-bottom: 20px;
        }

        .step-card {
            background: var(--card-bg); border-radius: 20px; padding: 24px; margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid rgba(255,255,255,0.2);
        }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .hidden { display: none; }

        input {
            background: var(--bg-color); color: var(--text-main); width: 100%; padding: 14px;
            border: 2px solid transparent; border-radius: 12px; font-size: 16px; box-sizing: border-box;
        }
        input:focus { border-color: var(--brand-gold); outline: none; }

        .action-btn {
            width: 100%; padding: 18px; border-radius: 14px; border: none;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            background: var(--brand-navy); color: white; transition: 0.2s;
        }

        @media print {
            .shape-picker, .theme-btn, .action-btn, input, label { display: none !important; }
            body { background: white; }
            .app-shell { max-width: 100%; }
            .live-result { background: #1a2a40 !important; color: white !important; -webkit-print-color-adjust: exact; }
            .step-card { box-shadow: none; border: 1px solid #eee; }
        }

        label { font-size: 0.65rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; display: block; }
        #roomPreview { width: 100%; height: 180px; background: white; border-radius: 15px; margin-top: 10px; border: 1px solid #eee; }
    </style>
</head>
<body data-theme="light">

<div class="app-shell" id="printableApp">
    <header>
        <div style="width: 40px;"></div>
        <img src="choice-floors-logo.png" alt="Choice Floors" class="logo">
        <button class="theme-btn" onclick="document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light')" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">ðŸŒ“</button>
    </header>

    <div class="shape-picker">
        <button class="shape-btn active" id="btnRect" onclick="setShape('rect')">Standard</button>
        <button class="shape-btn" id="btnLShape" onclick="setShape('lshape')">L-Shape</button>
    </div>

    <div class="live-result">
        <span style="opacity: 0.7; font-size: 0.8rem; letter-spacing: 1px;">Official Project Quote</span>
        <div id="displayTotal" style="font-size: 2.8rem; font-weight: 800; margin: 5px 0;">Â£0.00</div>
        <div id="displayArea" style="font-size: 0.9rem; opacity: 0.9;">Pending Measurements</div>
    </div>

    <div class="step-card">
        <div class="input-grid">
            <div><label>Width A</label><input type="number" id="wA" oninput="calculate()"></div>
            <div><label>Length B</label><input type="number" id="lB" oninput="calculate()"></div>
        </div>
        <div class="input-grid hidden" id="lFields" style="margin-top:15px;">
            <div><label>Width C</label><input type="number" id="wC" oninput="calculate()"></div>
            <div><label>Length D</label><input type="number" id="lD" oninput="calculate()"></div>
        </div>
    </div>

    <div class="step-card" style="text-align:center;">
        <label>Room Layout Blueprint</label>
        <svg id="roomPreview" viewBox="0 0 200 200">
            <path id="roomPath" d="" fill="#c5a05933" stroke="#c5a059" stroke-width="2" />
        </svg>
    </div>

    <button class="action-btn" onclick="window.print()">
        ðŸ“„ Save & Share Pro Report
    </button>
</div>

<script>
    let currentShape = 'rect';

    function setShape(shape) {
        currentShape = shape;
        document.getElementById('btnRect').classList.toggle('active', shape === 'rect');
        document.getElementById('btnLShape').classList.toggle('active', shape === 'lshape');
        document.getElementById('lFields').classList.toggle('hidden', shape === 'rect');
        calculate();
    }

    function calculate() {
        let wA = parseFloat(document.getElementById('wA').value) || 0;
        let lB = parseFloat(document.getElementById('lB').value) || 0;
        let wC = parseFloat(document.getElementById('wC').value) || 0;
        let lD = parseFloat(document.getElementById('lD').value) || 0;
        
        let area = 0;
        let pathD = "";

        if (currentShape === 'rect' && wA > 0 && lB > 0) {
            area = wA * lB;
            pathD = `M 50 50 H ${50 + (wA*10)} V ${50 + (lB*10)} H 50 Z`;
        } else if (currentShape === 'lshape' && wA > 0 && lB > 0 && wC > 0 && lD > 0) {
            area = (wA * lB) + (wC * lD);
            pathD = `M 40 40 H ${40+(wA*8)} V ${40+(lB*8)} H ${40+((wA+wC)*8)} V ${40+((lB+lD)*8)} H 40 Z`;
        }

        if (area > 0) {
            let total = (area * 1.1) * 28.50; 
            document.getElementById('displayTotal').innerText = `Â£${total.toFixed(2)}`;
            document.getElementById('displayArea').innerText = `${area.toFixed(2)} sqm (Waste Incl.)`;
            document.getElementById('roomPath').setAttribute('d', pathD);
        }
    }
</script>
</body>
</html>
